<!doctype html>
<html>

  <head>
    <title>LastSlider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="slider.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="slider.js"></script>
  </head>

  <body>

    <div class="slider-wrap">
      <a class="ctrl prev">prev</a>
      <a class="ctrl next">next</a>
      <div class="pager"></div>
      <div class="slider" data-slide-width="100" data-slide-units="%" data-infinite="true" data-display-time="6000" data-transition-time="300" data-autoplay="true" data-selector=".slide" style="height: 600px;">        
        <div class="slide" style="background: rgb(255, 59, 48);"></div>
        <div class="slide" style="background: rgb(255, 149, 0);"></div>
        <div class="slide" style="background: rgb(255, 204, 0);"></div>
        <div class="slide" style="background: rgb(76, 217, 100);"></div>
        <div class="slide" style="background: rgb(52, 170, 220);"></div>
        <div class="slide" style="background: rgb(0, 122, 255);"></div>
        <div class="slide" style="background: rgb(88, 86, 214);"></div>
        <div class="slide" style="background: rgb(255, 45, 85);"></div>
        <div class="slide" style="background: rgb(142, 142, 147);"></div>
        <div class="slide" style="background: rgb(199, 199, 204);"></div>
      </div>
    </div>

  </body>

</html>
