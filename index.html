<!doctype html>
<html>

  <head>
    <title>LastSlider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="slider.css" rel="stylesheet" type="text/css">
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="slider.js"></script>
  </head>

  <body>



    <h1>Full Width, Infinite</h1>

    <div class="slider-wrap">
      <a class="ctrl prev">prev</a>
      <a class="ctrl next">next</a>
      <div class="pager"></div>
      <div class="slider slider-1" data-slide-width="100" data-slide-units="%" data-infinite="true" data-display-time="60000" data-transition-time="300" data-autoplay="true">        
        <div class="slide s0"></div>
        <div class="slide s1"></div>
        <div class="slide s2"></div>
        <div class="slide s3"></div>
        <div class="slide s4"></div>
        <div class="slide s5"></div>
        <div class="slide s6"></div>
        <div class="slide s7"></div>
        <div class="slide s8"></div>
        <div class="slide s9"></div>
      </div>
    </div>



    <h1>Finite With Breakpoints</h1>
    
    <div class="slider-wrap">
      <a class="ctrl prev">prev</a>
      <a class="ctrl next">next</a>
      <div class="pager"></div>
      <div class="slider slider-2" data-slide-width="15" data-slide-units="%" data-transition-time="200" data-start-at="2" data-breakpoints="[[480,80],[640,65],[800,50],[960,30],[1360,25],[9999,15]]">
        <div class="slide s0"></div>
        <div class="slide s1"></div>
        <div class="slide s2"></div>
        <div class="slide s3"></div>
        <div class="slide s4"></div>
        <div class="slide s5"></div>
        <div class="slide s6"></div>
        <div class="slide s7"></div>
        <div class="slide s8"></div>
        <div class="slide s9"></div>
      </div>
    </div>



  </body>

</html>
